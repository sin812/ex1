<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers</title>
</head>
<body>
    <h1>Prime Numbers</h1>
    <label for="numberInput">Enter an integer:</label>
    <input type="number" id="numberInput" min="1">
    <button onclick="displayPrimes()">Submit</button>
    <div id="primeOutput"></div>

    <script>
        function isPrime(num) {
            if (num <= 1) return false;
            if (num === 2) return true;
            if (num % 2 === 0) return false;
            for (let i = 3; i <= Math.sqrt(num); i += 2) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function displayPrimes() {
            const n = document.getElementById('numberInput').value;
            const outputDiv = document.getElementById('primeOutput');
            outputDiv.innerHTML = '';
            if (n === '') return;

            const primes = [];
            for (let i = 2; i <= n; i++) {
                if (isPrime(i)) primes.push(i);
            }
            
            outputDiv.innerHTML = `<p>Prime numbers up to ${n}: ${primes.join(', ')}</p>`;
        }
    </script>
</body>
</html>
